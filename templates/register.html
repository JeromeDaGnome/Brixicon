{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel red accent-4">
                <!-- Username Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-text">5-15 Characters long using upper and lower case letters and numbers</div>
                </div>
                <!-- Password Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                        <div class="input-text">5-15 Characters long using upper and lower case letters and numbers</div>
                    </div>
                </div>
                <!-- First Name Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil prefix"></i>
                        <input id="fname" name="fname" type="text" class="validate" required>
                        <label for="fname">First Name</label>
                    </div>
                </div>
                <!-- Last Name Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil prefix"></i>
                        <input id="lname" name="lname" type="text" class="validate" required>
                        <label for="lname">Last Name</label>
                    </div>
                </div>
                <!-- Email Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-at prefix"></i>
                        <input id="email" name="email" type="text" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <!-- Country Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-earth-americas prefix"></i>
                        <input id="country" name="country" type="text" class="validate" required>
                        <label for="country">Country</label>
                    </div>
                </div>
                <!-- Register Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large yellow black-text strong">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Seasoned Brixicon User?
                 <a href="{{ url_for('login') }}">Login to your Account</a>
            </p>
        </div>
    </div>
{% endblock %}
