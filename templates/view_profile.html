{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">{{ username.username }}'s Profile</h3>
        <div class="card-stacked col s12 m7">
            <!-- First Name Field -->
            <div class="row">
                <div class="center-align card-content col s12">
                    <label>First Name</label>
                    <p>{{ username.fname }}</p>
                </div>
            </div>
            <!-- Last Name Field -->
            <div class="row">
                <div class="card-content col s12">
                    <i class="fas fa-pencil prefix"></i>
                    <div id="lname" name="lname">{{ username.lname }}</div>
                    <label for="lname">Last Name</label>
                </div>
            </div>
            <!-- Email Field -->
            <div class="row">
                <div class="card-content col s12">
                    <i class="fas fa-at prefix"></i>
                    <div id="email" name="email">{{ username.email }}</div>
                    <label for="email">Email</label>
                </div>
            </div>
            <!-- Country Field -->
            <div class="row">
                <div class="card-content col s12">
                    <i class="fas fa-earth-americas prefix"></i>
                    <div id="country" name="country">{{ username.country }}</div>
                    <label for="country">Country</label>
                </div>
            </div>
        </div>

{% endblock %}
