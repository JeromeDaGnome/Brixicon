{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="col s6 offset-s3 m6">
            <div class="card red accent-4">
                <div class="card-content">
                    <span class="card-title text-white">{{ username.username }}'s Profile</span>
                    <p>First Name: {{ username.fname }}</p>
                    <p>Last Name: {{ username.lname }}</p>
                    <p>Email: {{ username.email }}</p>
                    <p>Country: {{ username.country }}</p>
                </div>
                <div class="card-action">
                <a href="#">Edit your profile.</a>>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
