{% extends "base.html" %}
{% block content %}

<h3 class="center-align">{{ username }}'s Profile</h3>

    {{ with user = brixicon.users.find_one("_id")}}
        <div class="col s12 m7">
            <div class="card horizontal">
                <!-- First Name Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil prefix"></i>
                        <span id="fname" name="fname">{{ user.fname }}</span>
                        <label for="fname">First Name</label>
                    </div>
                </div>
                <!-- Last Name Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil prefix"></i>
                        <span id="lname" name="lname">{{ user.lname }}</span>
                        <label for="lname">Last Name</label>
                    </div>
                </div>
                <!-- Email Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-at prefix"></i>
                        <span id="email" name="email">{{ user.email }}</span>
                        <label for="email">Email</label>
                    </div>
                </div>
                <!-- Country Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-earth-americas prefix"></i>
                        <span id="country" name="country">{{ user.country }}</span>
                        <label for="country">Country</label>
                    </div>
                </div>
            </div>
        </div>
    {{ endwith }}
{% endblock %}
