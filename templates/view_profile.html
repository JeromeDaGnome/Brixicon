{% extends "base.html" %}
{% block content %}

<h3 class="center-align">{{ username }}'s Profile</h3>

<div class="col s12 m7">
    <div class="card horizontal">
        <!-- First Name Field -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil prefix"></i>
                <span id="fname" name="fname">{{ fname }}</span>
                <label for="fname">First Name</label>
            </div>
        </div>
        <!-- Last Name Field -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil prefix"></i>
                <span id="lname" name="lname">{{ lname }}</span>
                <label for="lname">Last Name</label>
            </div>
        </div>
        <!-- Email Field -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-at prefix"></i>
                <span id="email" name="email">{{ email }}</span>
                <label for="email">Email</label>
            </div>
        </div>
        <!-- Country Field -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-earth-americas prefix"></i>
                <span id="country" name="country">{{ country }}</span>
                <label for="country">Country</label>
            </div>
        </div>
    </div>
</div>

{% endblock %}
