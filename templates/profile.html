{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit {{ username }}'s Profile</h3>

<div class="row card-panel white">
    <form class="col s12" >
        <!-- Header -->
        <!-- fname -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-heading prefix"></i>
                <input id="fname" name="fname" type="text" 
                    value="{{ user.fname }}" class="validate" required>
                <label for="fname">First Name</label>
            </div>
        </div>
        <!-- lname -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-paragraph prefix"></i>
                <input id="lname" name="lname" type="text"  
                    value="{{ user.lname }}" class="validate" required>
                <label for="lname">Last Name</label>
            </div>
        </div>
        <!-- email -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-image prefix"></i>
                <input id="email" name="email" type="tel" 
                    value="{{ user.email }}" class="validate" required>
                <label for="email">Email Address</label>
            </div>
        </div>
        <!-- country -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-image prefix"></i>
                <input id="country" name="country" type="tel" 
                    value="{{ user.country }}" class="validate" required>
                <label for="country">Country</label>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <!-- abort mission button -->
                <a href="{{ url_for('get_brixicals') }}" class="btn-large red text-standout">
                    Abort Profile Editing Mission! <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large green text-standout">
                    Edit Profile <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div> 
    </form>
</div>

{% endblock %}
