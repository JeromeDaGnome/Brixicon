{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Brixicon Entry</h3>

    <div class="row card-panel red accent-4">
        <form class="col s12" method="POST" action="{{ url_for('edit_brixical', brixical_id=brixical._id) }}">
            <!-- Header -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-heading prefix"></i>
                    <input id="brixword" name="brixword" type="text" 
                        value="{{ brixical.brixword }}" class="validate" required>
                    <label for="brixword">Entry Name</label>
                </div>
            </div>
            <!-- definition -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-paragraph prefix"></i>
                    <input id="definition" name="definition" type="text"  
                        value="{{ brixical.definition }}" class="validate" required>
                    <label for="definition">Definition</label>
                </div>
            </div>
            <!-- image url -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-image prefix"></i>
                    <input id="imageUrl" name="imageUrl" type="tel" 
                        value="{{ brixical.imageUrl }}" class="validate" required>
                    <label for="imageUrl">Image Url</label>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- abort mission button -->
                    <a href="{{ url_for('get_brixicals') }}" class="btn-large red text-standout">
                        Abort Editing Mission! <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large green text-standout">
                        Edit Entry <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
